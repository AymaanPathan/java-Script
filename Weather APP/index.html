<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-div">
            <label for="search"></label>
            <input type="text" id="search" placeholder="Enter City">
            <img class="search-img" src="imgs/search-img.png" alt="">
        </div>
        <div class="content-div">
            <img class="weather-img" src="imgs/weather-img.png" alt="">
            <h1 class="temp">21Â°C</h1>
            <h2 class="city-name">Spain</h2>
        </div>

            <div class="info-1">

            </div>
            <div class="info-1">

                <p class="temp-info-title-2">Wind</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
