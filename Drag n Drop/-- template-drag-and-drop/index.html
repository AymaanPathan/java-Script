<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Drag N Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="sortable-list">
        <!-- Person 1 -->
        <div class="all-profile">
        <div class="item" draggable="true">
            <div class="details">
                <img class="person-imgs" src="imgs/person-1.jpg" alt="">
                <span>Kristinia  Zasiakdo</span>
            </div>
        </div>
        <img class="dots" src="dots.png" alt="">
         <!-- Person 2 -->
         <div class="item" draggable="true">
            <div class="details">
                <img class="person-imgs" src="imgs/person-2.jpg" alt="">
                <span>Daniel R. Cahoon</span>
            </div>
        </div>
        <img class="dots" src="dots.png" alt="">
         <!-- Person 3 -->
         <div class="item" draggable="true">
            <div class="details">
                <img class="person-imgs" src="imgs/person-3.jpg" alt="">
                <span>Fredia D. McCormick</span>
            </div>
        
        </div>
        <img class="dots" src="dots.png" alt="">
         <!-- Person 4 -->
         <div class="item" draggable="true">
            <div class="details">
                <img class="person-imgs" src="imgs/person-4.jpg" alt="">
                <span>Samantha Howden</span>
            </div>
        
        </div>
        <img class="dots" src="dots.png" alt="">
         <!-- Person 5 -->
         <div class="item" draggable="true">
            <div class="details">
                <img class="person-imgs" src="imgs/person-5.jpg" alt="">
                <span>Brayden Garvan</span>
            </div>
        
        </div>
        <img class="dots" src="dots.png" alt="">
    </div>
    </ul>

    <script src="script.js"></script>
</body>
</html>
