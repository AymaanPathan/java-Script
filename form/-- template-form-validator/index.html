<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- form -->
        <form  id="form" novalidate >
            <!-- fullname -->
            <div class="form-group">
                <label for="name">full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                required minlength="3" maxlength="100" name="name" >
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-555"
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
            <!-- Email Address --> 
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="yourEmail@gmail.com"
                    required name="email">
            </div>
            <!-- URL -->
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="url" id="url" placeholder="http://aymaanP.com"
                 required name="url">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="Password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password"
                    required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    title="please input MIN 8 Char And 1 Uppercase" >
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="Password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                    required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    name="Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Dont Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
