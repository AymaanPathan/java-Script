<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
            <form id="form">
                <!-- Full Name -->
                <div class="form-info">
                    <label for="name">FullName</label>
                    <input type="text" id="name" placeholder="FullName"
                    required minlength="3" maxlength="100" name="name">
                </div>
                <!-- Phone -->
                <div class="form-info">
                    <label for="phone">You PhoneNo.</label>
                    <input type="tel" id="phone" placeholder="Mo.Number"
                    required pattern="[0-9]{10}" name="phone">
                </div>
                <!-- Email -->
                <div class="form-info">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ABC@gmail.com"
                    required name="email">
                </div>
                <!-- Password -->
                <div class="form-info">
                    <label for="Password1">Password</label>
                    <input type="password" id="Password1" placeholder="your Password"
                    required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    title="please input MIN 8 Char And 1 Uppercase" name="pass">
                </div>
                <!-- Confirm Password -->
                <div class="form-info">
                    <label for="Password2">Confirm Password</label>
                    <input type="password" id="Password2" placeholder="Confirm Password"
                    required  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
                <button>Register Now</button>
            </form>
            <div class="message-container">
                <h3 id="message">Dont Hesitate!</h3>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
