<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="box-div">
        <h2 class="heading">Wheather App</h2>
        <div class="top-head">
          <input class="user-input" type="text" placeholder="City Name Here" />
          <img class="search-img" src="assets/search.png" alt="" />
        </div>
        <div class="display">
          <img class="climate-img" src="" alt="" />
          <h2 class="degree"></h2>
        </div>
        <div class="footer">
          <div class="bottom-1">
            <img class="humidity-img" src="assets/humidity.png" alt="" />
            <span>Humidity</span>
            <p class="humidity-info"></p>
          </div>
          <div class="bottom-2">
            <img class="wind-img" src="assets/wind.png" alt="" />
            <span>Wind</span>
            <p class="wind-info"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
