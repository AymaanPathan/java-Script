<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h2>play Now!</h2>
        </div>
        <div class="playerScore">
            <h2> Player Score:-<span id="playerScore">0</span></h2>
        </div>
        <!-- Player Conatainer -->
        <div class="player-container">
            <h2>You‚û°Ô∏è<span class="choice" id="playerChoice"></span></h2>
           <img class="pic" id="playerRock" title="Rock"onclick="select('rock')"  src="imgs/stone.png" alt="">
            <img class="pic" id="playerPaper" title="Paper"onclick="select('paper')" src="imgs/paper.png" alt="">
           <img class="pic" id="playerScissor" title="Scissor"onclick="select('scissor')" src="imgs/scissor.png" alt="">
        </div>
        <!-- Computer Container -->
        <div class="computerScore">
            <h2>Computer Score:- <span id="computerScore">0</span></h2>
        </div>
        <div class="player-container">
            <h2>Pc‚û°Ô∏è<span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
           <img class="pic" id="computerRock" title="Rock" src="imgs/stone.png" alt="">
            <img class="pic" id="computerPaper"  title="Paper" src="imgs/paper.png" alt="">
           <img class="pic" id="computerScissor" title="Scissor" src="imgs/scissor.png" alt="">
        </div>
        <i class="fas fa-sync-alt reset-icon" title="reset" onclick="resetAll()" id="reset"></i>
        <div class="result-container">
            <h3 class="result-text" id="resultText">You Won!üòÄ</h3>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
